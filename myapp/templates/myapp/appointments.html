{% extends "common.html" %} 
{% block content %} 
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Request Form</title>
  <style>

    .form-container {
      background: #fff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      border-top: 6px solid #1e90ff;
      border-bottom: 6px solid #f7b733;
    }

    h2 {
      text-align: center;
      color: #1e90ff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 22px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border-color 0.2s ease;
    }

    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: #1e90ff;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.3);
    }

    .section-title {
      font-weight: bold;
      color: #1e90ff;
      margin-bottom: 10px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 22px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #444;
      background: #f5faff;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .checkbox-group label:hover {
      background-color: #e7f3ff;
    }

    input[type="checkbox"] {
      margin: 0;
    }

    button {
      background-color: #f7b733;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f49c00;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px;
      }

      .checkbox-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container mx-auto p-4 m-4">
    <h2>Appointment Request Form</h2>
    <form action="{% url 'appointments' %}" method="post">
      {% csrf_token %}

      {% if messages %}
      {% for message in  messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
        
      {% endif %}

      <!-- Email -->
      <label for="email">Email To Contact:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Ward Dropdown -->
      <label for="ward">Select Ward Number:</label>
      <select id="ward" name="ward" required>
      <option value="" disabled selected>Select your ward</option>
      </select>
      
      <script>
        const wardSelect = document.getElementById('ward');
        for (let i = 1; i <= 35; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = `Ward ${i}`;
          wardSelect.appendChild(option);
        }
      </script>
      
      <!-- Certificate Selection -->
      <div class="section-title">Select Certificates:</div>
      <div class="checkbox-group">
        <label><input type="checkbox" name="certificate" value="marriage"> Marriage</label>
        <label><input type="checkbox" name="certificate" value="birth"> Birth</label>
        <label><input type="checkbox" name="certificate" value="death"> Death</label>
      </div>
      
      <!-- Type of Request Dropdown -->
      <label for="request_type">Type of Request:</label>
      <select id="request_type" name="request_type" required>
        <option value="" disabled selected>Select request type</option>
        <option value="emergency">Emergency</option>
        <option value="normal">Normal</option>
      </select>

      <!-- Submit -->
      <button type="submit">Submit Request</button>

    </form>
  </div>

</body>
</html>

{% endblock content %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeroWard | Home</title>

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
       <a href="{% url 'home' %}"><img src="{% static 'images/whitelogo.png' %}" alt="" width="100px" height="100px"></a>
        </button>
        <nav>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'contacts' %}">Contact</a></li>
            <li><a href="{% url 'appointments' %}">Appointments</a></li>
            <!-- User Dashboard -->
            <li><a href="{% url 'adminboard' %}">Admin Panel</a></li>
            <!-- Admin Dashboard -->
            {% if request.user.is_authenticated %}
            <li>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'images/girlboy.jpg' %}" alt="" width="30px" height="30px">
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a href="{% url 'profile_dashboard' %}"><button class="dropdown-item" type="button">profile</button></a></li>
                <li><a href="{% url 'log_out' %}"><button class="dropdown-item" type="button">Logout</button></a></li>
              </ul>
            </div>
          </li>
            {% else %}
            <li><a href="{% url 'log_in' %}" class="btns">Login</a></li>
            <li><a href="{% url 'register' %}" class="btns">Register</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    {% block content %}
      
    {% endblock content %}

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>&copy; 2025 MeroWard. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
